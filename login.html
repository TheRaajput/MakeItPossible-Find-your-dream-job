<!DOCTYPE html>
<html>
    <head>
        <title>Login/Register: MakeItPossible</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="stylesheets/styles.css">
        <link rel="icon" href="stylesheets/images/icon.png">
    </head>
    <body>
        <div class="bg">
            <div class="form-box">
                <div class="button-box">
                    <div id="my-butn"></div>
                    <button type="button" class="toggle-btn" onclick="loginToggle()">Log In</button>
                    <button type="button" class="toggle-btn" onclick="registerToggle()">Register</button>
                </div>
                <div class="social-icons">
                    <a href="https://www.instagram.com" target="_blank"><img src="stylesheets/images/instagram.png"></a>
                    <a href="https://www.twitter.com" target="_blank"><img src="stylesheets/images/twitter.png"></a>
                    <a href="https://www.linkedin.com" target="_blank"><img src="stylesheets/images/linkedin.png"></a>
                </div>
                <form id="login-page" class="input-group">
                    <input type="text" id="enterMail" class="input-field" placeholder="E-mail..." required>
                    <input type="password" id="enterPass" class="input-field" placeholder="Password" required>
                    <input type="checkbox" class="check-box" id=""><span>Remember Me!</span>
                    <button class="submit-btn" onclick="logIn()">Login</button>
                </form>
                <form id="register-page" class="input-group">
                    <input type="text" id="getEmail" class="input-field" placeholder="E-mail..." required>
                    <input type="password" id="getPass" class="input-field" placeholder="Password" required>
                    <input type="checkbox" class="check-box" id="checkTC" required><span>I agree to T&C</span>
                    <button class="submit-btn" onclick="signUp()">Register</button>
                </form>
            </div>
        </div>
        <script src="https://www.gstatic.com/firebasejs/7.21.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.21.1/firebase-analytics.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.21.1/firebase-auth.js"></script>

            // For Firebase JS SDK v7.20.0 and later, measurementId is optional

            firebase.analytics();

        <script src="js/login.js"></script>
        <script src="js/activity.js"></script>
    </body>
</html>
